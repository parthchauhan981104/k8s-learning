apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deploy
  labels:
    env: demo
spec:
  replicas: 3
  selector:
    matchLabels:
      env: demo
  template:
    metadata:
      labels:
        env: demo
    spec:
      volumes:
      - name: shared-logs
        emptyDir: {}

      containers:
      - name: main-busybox
        image: busybox:1.28
        command: ['sh', '-c']
        args:
        - |
          while true; do
            echo "$(date) - The app is running!" >> /var/log/myapp/app.log;
            sleep 5;
          done
        volumeMounts:
        - name: shared-logs
          mountPath: /var/log/myapp

      - name: log-sidecar
        image: busybox:1.28
        command: ['sh', '-c', 'tail -n+1 -f /var/log/myapp/app.log']
        volumeMounts:
        - name: shared-logs
          mountPath: /var/log/myapp

      initContainers:
      - name: init-myservice
        image: busybox:1.28
        command: ['sh', '-c']
        args: ['until nslookup cluster-svc.default.svc.cluster.local; do echo waiting for myservice; sleep 2; done']

      - name: init-mydb
        image: busybox:1.28
        command: ['sh', '-c']
        args: ['until nslookup mydb.default.svc.cluster.local; do echo waiting for mydb; sleep 2; done']

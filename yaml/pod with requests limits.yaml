apiVersion: v1
kind: Pod
metadata:
  name: redis-all-resources
  labels:
    app: redis
spec:
  containers:
  - name: redis
    image: redis:latest
    resources:
      requests:
        # --- CPU & Memory Requests ---
        cpu: "250m"              # Minimum 0.25 core guaranteed
        memory: "256Mi"          # Minimum 256Mi memory guaranteed

        # --- Ephemeral Storage Request ---
        ephemeral-storage: "1Gi" # Minimum 1Gi temporary disk guaranteed

        # --- Extended Resource Request (GPU) ---
        nvidia.com/gpu: 1        # Request 1 GPU (requires device plugin)

      limits:
        # --- CPU & Memory Limits ---
        cpu: "500m"              # Max 0.5 core allowed
        memory: "512Mi"          # Max 512Mi memory allowed

        # --- Ephemeral Storage Limit ---
        ephemeral-storage: "2Gi" # Max 2Gi temporary disk allowed

        # --- Extended Resource Limit (GPU) ---
        nvidia.com/gpu: 1        # Limit to 1 GPU (must equal request)
